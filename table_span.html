<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggabungkan Sel dengan Rowspan dan Colspan</title>
</head>
<body>
    <h3><font face="arial">Tabel Nilai Matakuliah</font></h3>
    <table bgcolor="silver"border="0"cellspacing="1"cellpading="0">
        <tr bgcolor="navy"height="30" >
<th width="150"rowspan="2"><font face="arial"size="2"color="white">NPM</font></th>
<th width="150"rowspan="2"><font face="arial"size="2"color="white">Kode Matakuliah</font></th>
<th colspan="2"><font face="arial"size="2"color="white">Nilai</font></th>
</tr>
<tr bgcolor="navy"height="30" >
    <th width="150"><font face="arial"size="2"color="white">UTS</font></th>
    <th width="150"><font face="arial"size="2"color="white">UAS</font></th>
</tr>
    <tr bgcolor="white">
        <td align="center"width="150"height="15"><font face="arial" size="2">10110</font></td>
        <td align="center"width="150"height="15"><font face="arial" size="2">MK0987</font></td>
        <td align="right"width="150"height="15"><font face="arial" size="2">88</font></td>
        <td align="right"width="150"height="15"><font face="arial" size="2">92</font></td>
</tr>
</body>
</html>
